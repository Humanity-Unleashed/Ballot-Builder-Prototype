# ============================================
# Ballot Builder - CI/CD Pipeline
# ============================================
# Runs on every push and pull request to main branch

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # ----------------------------------------
  # Backend Tests & Linting
  # ----------------------------------------
  backend:
    name: Backend CI
    runs-on: ubuntu-latest

    # NOTE: Database services disabled for prototype phase (using mock data)
    # Uncomment when ready to use PostgreSQL/Redis:
    # services:
    #   postgres:
    #     image: postgres:16-alpine
    #     env:
    #       POSTGRES_USER: ballotbuilder
    #       POSTGRES_PASSWORD: testpassword
    #       POSTGRES_DB: ballotbuilder_test
    #     ports:
    #       - 5432:5432
    #     options: >-
    #       --health-cmd pg_isready
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5
    #
    #   redis:
    #     image: redis:7-alpine
    #     ports:
    #       - 6379:6379
    #     options: >-
    #       --health-cmd "redis-cli ping"
    #       --health-interval 10s
    #       --health-timeout 5s
    #       --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      # NOTE: Prisma disabled for prototype phase (using mock data)
      # Uncomment when ready to use database:
      # - name: Generate Prisma Client
      #   working-directory: ./backend
      #   run: npx prisma generate
      #
      # - name: Run database migrations
      #   working-directory: ./backend
      #   env:
      #     DATABASE_URL: postgresql://ballotbuilder:testpassword@localhost:5432/ballotbuilder_test
      #   run: npx prisma migrate deploy

      - name: Run linter
        working-directory: ./backend
        run: npm run lint --if-present

      - name: Run tests
        working-directory: ./backend
        env:
          JWT_SECRET: test-jwt-secret-for-ci
          NODE_ENV: test
        run: npm test

  # ----------------------------------------
  # Docker Build Test
  # ----------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ballot-builder:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ----------------------------------------
  # Security Scan
  # ----------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run npm audit
        working-directory: ./backend
        run: npm audit --audit-level=high
        continue-on-error: true

