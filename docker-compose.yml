# ============================================
# Ballot Builder - Docker Compose Configuration
# ============================================
# This file defines how to run the Ballot Builder services using Docker.
# The React Native mobile app runs locally (not in Docker).
#
# Quick start:
#   docker compose up -d         (start all services in background)
#   docker compose down          (stop everything)
#   docker compose logs -f api   (view API logs)
#   docker compose ps            (see running services)
#
# Development mode:
#   docker compose --profile dev up -d
#
# Database access:
#   docker compose exec db psql -U ballotbuilder -d ballotbuilder

services:
  # --------------------------------------------
  # PostgreSQL Database
  # --------------------------------------------
  db:
    image: postgres:16-alpine
    container_name: ballot-builder-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: ballotbuilder
      POSTGRES_PASSWORD: ${DB_PASSWORD:-localdev123}
      POSTGRES_DB: ballotbuilder
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ballotbuilder -d ballotbuilder"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------
  # Redis Cache
  # --------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: ballot-builder-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------
  # Qdrant Vector Database
  # --------------------------------------------
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ballot-builder-qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__GRPC_PORT: 6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------
  # Backend API (Node.js/Express) - Production
  # --------------------------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ballot-builder-api
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://ballotbuilder:${DB_PASSWORD:-localdev123}@db:5432/ballotbuilder
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    restart: unless-stopped

  # --------------------------------------------
  # Backend API - Development Mode (with hot reload)
  # --------------------------------------------
  api-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ballot-builder-api-dev
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app/backend
      - /app/backend/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://ballotbuilder:${DB_PASSWORD:-localdev123}@db:5432/ballotbuilder
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - dev

  # --------------------------------------------
  # Adminer - Database GUI (development only)
  # --------------------------------------------
  adminer:
    image: adminer:latest
    container_name: ballot-builder-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: db
    depends_on:
      - db
    profiles:
      - dev

volumes:
  postgres_data:
    name: ballot-builder-postgres
  redis_data:
    name: ballot-builder-redis
  qdrant_data:
    name: ballot-builder-qdrant
